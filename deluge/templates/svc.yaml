apiVersion: v1
kind: Service
metadata:
  name: {{ template "deluge.fullname" . }}
  labels:
    app: {{ template "deluge.name" . }}
    chart: {{ template "deluge.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - name: rpc
      targetPort: rpc
      nodePort: {{ .Values.service.rpcPortPublic }}
    - name: p2p
      targetPort: p2p
      nodePort: {{ .Values.service.p2pPortPublic }}
    - name: p2p-udp
      targetPort: p2p
      nodePort: {{ .Values.service.p2pPortPublic }}
      protocol: UDP
  selector:
    app: {{ template "deluge.name" . }}
    release: {{ .Release.Name }}
